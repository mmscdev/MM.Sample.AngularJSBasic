<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app" ng-controller="AppCtrl">
<head>
    <title>Gestão de clientes</title>
    <link href="../content/css/themes/bootstrap-superhero.min.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../content/css/toastr.min.css" rel="stylesheet" />
</head>
<body>

    <div class="navbar navbar-inverse navbar-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Estruturando o projeto</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">Meu Carrinho&nbsp;&nbsp; <span class="badge pull-right">{{ shoppingCartTotalItems }} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="item in shoppingCartItems"><a href="#">{{ item.title }}</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div ng-view></div>
    </div>

    <script src="../content/js/jquery-2.1.1.min.js"></script>
    <script src="../content/js/bootstrap.min.js"></script>
    <script src="../content/js/angular.min.js"></script>
    <script src="../content/js/angular-route.min.js"></script>
    <script src="../content/js/angular-animate.min.js"></script>
    <script src="../content/js/toastr.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/repositories/CustomerRepository.js"></script>
    <script src="app/areas/home/controllers/HomeCtrl.js"></script>

    <script src="app/directives/CustomerBadgeDirective.js"></script>

    <script src="app/areas/login/controllers/LoginCtrl.js"></script>
    <script src="app/areas/customers/controllers/EditCustomerCtrl.js"></script>
    <script src="app/areas/customers/controllers/DeleteCustomerCtrl.js"></script>
    <script src="app/areas/customers/controllers/NewCustomerCtrl.js"></script>

</html>
