<form>

    <div class="form-group">
        <label>Nome:</label>
        <input type="text" ng-model="customer.firstName" class="form-control">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" ng-model="customer.lastName" class="form-control">
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input type="email" ng-model="customer.email" class="form-control">
    </div>
    <button type="submit" ng-click="save()" class="btn btn-primary">Salvar</button>
</form>
