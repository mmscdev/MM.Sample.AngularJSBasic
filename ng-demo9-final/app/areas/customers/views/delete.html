<form>
    <div class="form-group">
        <label>Nome:</label>
        <label>{{customer.firstName}}</label>
    </div>
    <div class="form-group">
        <label>Sobrenome: </label>
        <label>{{customer.lastName}}</label>
    </div>
    <div class="form-group">
        <label>E-mail: </label>
        <label>{{customer.email}}</label>
    </div>
    <button type="submit" ng-click="delete()" class="btn btn-danger">Excluir</button>
</form>
